<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* 가로 스크롤을 숨기기 위한 설정 */
        }

        .spacer {
            height: 100vh;
        }

        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        #dotContainer {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translate(0%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dot {
            width: 10px;
            height: 10px;
            margin-bottom: 10px;
            border-radius: 50%;
            background-color: #ccc; /* 기본 색상 */
        }
    </style>
    <title>Combined Page</title>
</head>

<body>

<div class="section" id="section1">Section 1</div>
<div class="spacer"></div>
<div class="section" id="section2">Section 2</div>
<div class="spacer"></div>
<div class="section" id="section3">Section 3</div>

<div id="dotContainer">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
</div>

<script>
    window.addEventListener('scroll', function () {
        var sections = document.querySelectorAll('.section');
        var currentSection = null;

        sections.forEach(function (section) {
            var rect = section.getBoundingClientRect();
            if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
                currentSection = section;
            }
        });

        if (currentSection) {
            var dotContainer = document.getElementById('dotContainer');
            var dots = dotContainer.querySelectorAll('.dot');

            dots.forEach(function (dot, index) {
                // 현재 섹션에 해당하는 점의 색상을 변경
                dot.style.backgroundColor = index === Array.from(sections).indexOf(currentSection) ? '#307FB5' : '#ccc';
            });
        }
    });
</script>

</body>

</html>
